<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ticket</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Ticket Details</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <p class="text-lg font-semibold">Travel Name: <span id="travelName"></span></p>
            <p class="text-lg font-semibold">Travel Number: <span id="travelNumber"></span></p>
            <button onclick="window.print()" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Print Ticket</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const travelName = urlParams.get('travelName');
            const travelNumber = urlParams.get('travelNumber');
            document.getElementById('travelName').innerText = travelName;
            document.getElementById('travelNumber').innerText = travelNumber;
        });
    </script>
</body>
</html>
